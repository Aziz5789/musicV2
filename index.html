<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
       integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
       crossorigin="anonymous" referrerpolicy="no-referrer" />

       <title>MusicV2</title>

    </head>

    <body>
        <nav>
            <img src="images/logo.jpg" class="logo" href="#" >
                <ul>
                  <li>
                      <a href="#">Home</a>
                      <a href="#">Manage</a>
                      <a href="#">About</a>
                 </li>
                </ul>
        </nav>

        

        <div id="playlist-contaner" class="playlist-contaner">
            <div class="song" class="top-song">
                <div class="song-cover">
                    <img src="images/Горький вкус.jpg">
                </div>
                <p class="song-name">Горький вкус</p>
            </div>
            <div class="song" class="top-song">
                <div class="song-cover">
                    <img src="images/Habibi [Albanian Remix].jpg">
                </div>
                <p class="song-name">Habibi [Albanian Remix]</p>
            </div>
            <div class="song" class="top-song">
                <div class="song-cover">
                    <img src="images/Ты мой кайф.jpg">
                </div>
                <p class="song-name">Ты мой кайф</p>
            </div>
            <div class="song" class="top-song">
                <div class="song-cover">
                    <img src="images/Hypnotize.jpg">
                </div>
                <p class="song-name">Hypnotize</p>
            </div>
            <div class="song" class="top-song">
                <div class="song-cover">
                    <img src="images/Imanbek - Goodbye.jpg">
                </div>
                <p class="song-name">Imanbek - Goodbye</p>
            </div>
            <div class="song" class="top-song">
                <div class="song-cover">
                    <img src="images/Touch The Sky.jpg">
                </div>
                <p class="song-name">Touch The Sky</p>
            </div>
            <div class="song" class="top-song">
                <div class="song-cover">
                    <img src="images/Вите Надо Выйти.jpg">
                </div>
                <p class="song-name">Вите Надо Выйти</p>
            </div>

        </div>

        <div id="player"  class="player" >

            
            <img src="images/logo.jpg" id="mcover">
            <h4 id="mtitle">Donda</h4>
            <audio src="music/Habibi [Albanian Remix].mp3" id=audio></audio>

            <div id="player-middle-container" class="player-middle-container">
                <div class="navigation">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>

                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>

                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>

                <div id="playback-bar" class="playback-bar">
                    <div id="progress-time" class="progress-time"></div>
                    <div class="progress-container" id= "progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div id="playback-duration" class="playback-duration"></div>
                </div>

            </div> 

            <div id="player-right-container" class="player-right-container">
                <input type="range" id="volume" class="volume-bar" min="0.0" max="1.0" value=".5"  step=".05" onchange="changevolume(this.value)" />
			
            </div>
           
        </div>

        <script src="script.js"></script>  
    </body>
</html>
